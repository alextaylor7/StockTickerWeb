<span id="stock">
    <table>
        <tr class="Title">
            <td class="labelTab"><div class="label"> </div></td>
            <td><div id="title">TITLE</div></td>
        </tr>
        <tr>
            <td class="labelTab"><div class="label">Market Price:</div></td>
            <td><input id="marketPriceSpinBox" type="number" min="0" max="200" step="5" value="100"></br></td>
        </tr>
        <tr>
            <td class="labelTab"><div class="label">Amount Owned:</div></td>
            <td><input id="amountOwnedSpinBox" type="number" min="0" max="1000000" step="500" value="0" disabled="true"></br></td>
        </tr>
        <tr>
            <td class="labelTab"><div class="label">Owned Value:</div></td>
            <td><div class="stockLabel" id="ownedValue">0$</div></td>
        </tr>
        <tr>
            <td class="labelTab"><div class="label">Price/500:</div></td>
            <td><div class="stockLabel" id="price500">500$</div></td>
        </tr>
        <tr>
            <td class="labelTab"><div class="label">Dividends:</div></td>
            <td>
            <div id="dividendButtons">
                <button class="dividend" id="dividend5">5</button>
                <button class="dividend" id="dividend10">10</button>
                <button class="dividend" id="dividend20">20</button>
            </div>
            </td>
        </tr>
        <tr>
            <td class="labelTab"><div class="label">Buy Amount:</div></td>
            <td><input id="toBuySpinBox" type="number" min="0" max="1000000" step="500" value="0"></br></td>
        </tr>
        <tr>
            <td class="labelTab"><div class="label">Buy Value:</div></td>
            <td><div class="stockLabel" id="buyValueLabel">0$</div></td>
        </tr>
        <tr>
            <td class="labelTab"><div class="label">Sell Amount:</div></td>
            <td><input id="toSellSpinBox" type="number" min="0" max="1000000" step="500" value="0"></br></td>
        </tr>
        <tr>
            <td class="labelTab"><div class="label">Sell Value:</div></td>
            <td><div class="stockLabel" id="sellValueLabel">0$</div></td>
        </tr>
    </table>
</span>
