<span id="stock">
    <div id="title">TITLE</div>
    <input id="marketPriceSpinBox" type="number" min="0" max="200" step="5" value="100"></br>
    <input id="amountOwnedSpinBox" type="number" min="0" max="1000000" step="500" value="0" disabled="true"></br>
    <div id="ownedValue">0$</div>
    <div id="price500">500$</div>
    <div id="dividendButtons">
        <button class="dividend" id="dividend5">5</button>
        <button class="dividend" id="dividend10">10</button>
        <button class="dividend" id="dividend20">20</button>
    </div>
    <input id="toBuySpinBox" type="number" min="0" max="1000000" step="500" value="0"></br>
    <div id="buyValueLabel">0$</div>
    <input id="toSellSpinBox" type="number" min="0" max="1000000" step="500" value="0"></br>
    <div id="sellValueLabel">0$</div>
</span>
