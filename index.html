<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stock Ticker</title>
    <link rel="stylesheet" href="./index.css">
    <script src="StockTab.js" type="module"></script>
    <script src="TotalTab.js" type="module"></script>
    <script src="LabelTab.js" type="module"></script>
</head>
<body>
    <table id="stockGrid">
        <tr>
            <td><label-tab></label-tab></td>
            <td><stock-tab title="Grain"></stock-tab></td>
            <td><stock-tab title="Industrial"></stock-tab></td>
            <td><stock-tab title="Bonds"></stock-tab></td>
            <td rowspan="2"><total-tab id="totals"></total-tab></td>
        </tr>
        <tr>
            <td><label-tab></label-tab></td>
            <td><stock-tab title="Oil"></stock-tab></td>
            <td><stock-tab title="Silver"></stock-tab></td>
            <td><stock-tab title="Gold"></stock-tab></td>
        </tr>
    </table>
</body>
</html>
