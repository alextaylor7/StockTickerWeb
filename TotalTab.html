<span id="stock">
    <div id="turnNumber">turn 1</div>
    <div id="title">Totals</div>
    <div>Networth</div>
    <input id="networth" type="text" min="0" max="200" step="5" value="10000" disabled="true"></br>
    <div>Liquid</div>
    <input id="liquid" type="text" min="0" max="1000000" value="10000"></br>
    <div>Buy Total:</div>
    <div id="buyTotal">+0$</div>
    <div>Sell Total:</div>
    <div id="sellTotal">-0$</div>
    <div>Remaining Liquid:</div>
    <div id="remainingLiquid">10000$</div>
    <button id="confirmTrade">Confirm Trade</button></br>
    <button id="endTurn">End Turn</button></br>
</span>
